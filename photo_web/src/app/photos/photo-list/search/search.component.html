<div class="text-center mt-3 mb-3">
    <form class="d-flex justify-content-center ">
        <div class="input-group mb-3 w-25">
            <span class="input-group-text"><i class="bi bi-search fs-4 mr-5"></i></span>
            <input class="form-control rounded-right " type="search" placeholder="search..." autofocus
            (keyup)="debounce.next(getValue($event))"
            [value]="value"
            >
        </div>
    </form>
</div>
